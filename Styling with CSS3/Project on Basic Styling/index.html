<!DOCTYPE html>
<html>
<head>
	<title>Basic Styling</title>
	<style>
		body{
			font-family: Arial,Monotiva Corsiva;
			font-size: 13px;
		}
		h1{
			color: red;
		}
		.text-center{
			text-align: center;
		}
		#box1{
			background: black;
			color: red;
			width: 200px;
			padding: 20px 20px 20px 20px;
			margin: : 20px 20px 20px 20px;
			border: 3px solid red;
		}
		#box2{
			background: blue;
			color: red;
			width: 200px;
			/*       top right bottom left*/ 
			padding: 20px;
			margin: : 20px;
			border: 3px solid red;
			float: right;
		}
	</style>
</head>
<body>
	<div class="text-center">
		<h1>Welcome</h1>
		<p class="text-center">This is a paragraph</p>
		<p>This is another paragraph</p>
	</div>
	<div id="box1">
		This is box 1.
	</div>
	<div id="box2">
		This is a box2.
	</div>
</body>
</html>
